<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <nav class="bar bar-tab">
      <a class="tab-item active" href="./home.html">
	<span class="icon icon-bubbles3"></span>
	<span class="tab-label">View</span>
      </a>
      <a class="tab-item" href="./new-issue.html">
	<span class="icon icon-bubble2"></span>
	<span class="tab-label">New</span>
      </a>
      <a class="tab-item" href="">
	<span class="icon icon-person"></span>
	<span class="tab-label">Profile</span>
      </a>
    </nav>

    <div class="content">
      <div class="card">
	<ul class="table-view">
	  <li class="table-view-cell media">
	    <div class="media-body">
	      <span class="icon icon-price-tags"></span>
	      タグ
	      <a href="#" class="pull-right check">
		<span class="icon icon-checkmark"></span>
	      </a>
	    </div>
	  </li>
	  <li class="table-view-cell media">
	    <div class="media-body">
	      <span class="icon icon-users"></span>
	      メンバー
	      <a href="#" class="pull-right check">
		<span class="icon icon-checkmark"></span>
	      </a>
	    </div>
	  </li>
	  <li class="table-view-cell media">
	    <div class="media-body">
	      <span class="icon icon-calendar"></span>
	      期限
	      <a href="#" class="pull-right check">
		<span class="icon icon-checkmark"></span>
	      </a>
	    </div>
	  </li>
	</ul>
      </div>
      <form class="content-padded">
	<a class="btn btn-negative btn-block" href="./thread.html" data-transition="slide-out">
	  キャンセル
	</a>
	<a class="btn btn-positive btn-block" href="./new-issue.html" data-transition="slide-in">
	  コピー
	</a>
      </form>
    </div>
  </body>
</html>
