<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="./thread.html" data-transition="slide-out"></a>
      <h1 class="title">課題を提出してください</h1>
    </header>

    <!-- Make sure all your bars are the first things in your <body> -->
    <nav class="bar bar-tab">
      <a class="tab-item active" href="./home.html">
	<span class="icon icon-bubbles3"></span>
	<span class="tab-label">View</span>
      </a>
      <a class="tab-item" href="">
	<span class="icon icon-bubble2"></span>
	<span class="tab-label">New</span>
      </a>
      <a class="tab-item" href="">
	<span class="icon icon-person"></span>
	<span class="tab-label">Profile</span>
      </a>
    </nav>

    <div class="content">
      <form class="content-padded">
	<input type="date">
	<input type="time">
	<a class="btn btn-negative btn-block" href="./thread.html" data-transition="slide-out">キャンセル</a>
	<a class="btn btn-positive btn-block" href="./thread.html" data-transition="slide-out">設定</a>
      </form>
    </div>
  </body>
</html>
