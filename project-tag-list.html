<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <div class="bar bar-nav">
      <div class="segmented-control">
	<a class="control-item" href="./edit-project.html">Basics</a>
	<a class="control-item" href="./project-member-list.html">Members</a>
	<a class="control-item active" href="./project-tag-list.html">Tags</a>
	<a class="control-item" href="./project-issue-list.html">Issues</a>
      </div>
    </div>

    <div class="bar bar-standard bar-header-secondary">
      <a class="icon icon-left-nav pull-left" href="./project-list.html" data-transition="slide-out"></a>
      <h1 class="title">情報処理概論II</h1>
    </div>

    <!-- Make sure all your bars are the first things in your <body> -->
    <nav class="bar bar-tab">
      <a class="tab-item" href="./home.html">
	<span class="icon icon-bubbles"></span>
	<span class="tab-label">Timeline</span>
      </a>
      <a class="tab-item active" href="./project-list.html">
	<span class="icon icon-folder-open"></span>
	<span class="tab-label">Project</span>
      </a>
      <a class="tab-item" href="#">
	<span class="icon icon-price-tag"></span>
	<span class="tab-label">Tag</span>
      </a>
      <a class="tab-item" href="#">
	<span class="icon icon-person"></span>
	<span class="tab-label">Profile</span>
      </a>
    </nav>

    <div class="content">
      <div class="card">
	<ul class="table-view">
	  <li class="table-view-cell media">
	    <div class="media-body">
	      <button class="btn btn-primary btn-outlined">
		課題
	      </button>
	      <span class="badge pull-right">5</span>
	    </div>
	  </li>
	  <li class="table-view-cell media">
	    <div class="media-body">
	      <button class="btn btn-positive btn-outlined">
		プログラム
	      </button>
	      <span class="badge pull-right">1</span>
	    </div>
	  </li>
	  <li class="table-view-cell media">
	    <div class="media-body">
	      <button class="btn btn-negative btn-outlined">
		参考資料
	      </button>
	      <span class="badge pull-right">3</span>
	    </div>
	  </li>
	  <li class="table-view-cell media">
	    <div class="media-body">
	      <button class="btn btn-negative">
		成績評価
	      </button>
	      <span class="badge pull-right">2</span>
	    </div>
	  </li>
	  <li class="table-view-cell media">
	    <div class="media-body">
	      <button class="btn btn-outlined">
		実習
	      </button>
	      <span class="badge pull-right">15</span>
	    </div>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>
