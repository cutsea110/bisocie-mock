<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <nav class="bar bar-tab">
      <a class="tab-item" href="./home.html">
	<span class="icon icon-bubbles"></span>
	<span class="tab-label">Timeline</span>
      </a>
      <a class="tab-item active" href="./project-list.html">
	<span class="icon icon-folder-open"></span>
	<span class="tab-label">Project</span>
      </a>
      <a class="tab-item" href="#">
	<span class="icon icon-price-tag"></span>
	<span class="tab-label">Tag</span>
      </a>
      <a class="tab-item" href="#">
	<span class="icon icon-person"></span>
	<span class="tab-label">Profile</span>
      </a>
    </nav>

    <div class="content">
      <form class="content-padded">
	<input type="text" placeholder="title">
	<textarea rows="5" placeholder="description"></textarea>
	<div class="input-row">
	  <label>Active</label>
	  <div class="toggle active pull-right">
	    <div class="toggle-handle"></div>
	  </div>
	</div>
	<a class="btn btn-negative btn-block" href="./project-list.html" data-transition="slide-out">
	  キャンセル
	</a>
	<a class="btn btn-positive btn-block" href="./project-list.html" data-transition="slide-out">
	  作成
	</a>
      </form>
    </div>
  </body>
</html>
